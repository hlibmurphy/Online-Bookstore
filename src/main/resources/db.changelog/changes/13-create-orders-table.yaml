databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: hlib
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_orders_users
                    references: users(id)
              - column:
                  name: status
                  type: enum('DELIVERED', 'COMPLETED', 'PENDING')
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal(15,5)
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  defaultValueBoolean: false
                  constraints:
                    nullable: false